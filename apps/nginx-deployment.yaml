apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: ashu312004/test-flux-nginx:v1.0.0 # {"$imagepolicy": "flux-system:nginx-latest"}
          ports:
            - containerPort: 80
